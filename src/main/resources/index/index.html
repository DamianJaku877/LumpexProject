<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="pl" />
    <meta name="description" content="Wyszukiwarka okolicznych second-handach" />
    <meta name="keywords" content="wyszukiwarka, second-hand, lumex, lumpeks, ubrania, search" />
    <title>Lumpeks</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style320_450_520.css">
    <script src="scripts/main.js"></script>
</head>
<body>
    <!-- Nagłówek aplikacji zawierający logo z nazwą formularze do wyszukiwani w bazie danych secound-hand -->
    <header class="top_nav">
        <!-- graficzne logo wyszukiwarki -->
        <section>
            <article class="logo_container">
                <a href="index.html"><img src="img/lumpekssearch.png" /></a>
            </article>
        </section>
        <!-- formularz wyszukiwania -->
        <section>
            <article class="search_container">
                <form action="/" method="get">
                    <label>
                        <input type="text" id="search" class="col-3 search_window" value="Podaj nazwę miejscowości" onclick="value=null">
                        <input type="submit" class="col-3 button_search" value="wyszukaj">
                    </label>
                </form>
            </article>
        </section>
    </header>
    <div class="col-12 separator">
        <img src="img/podkreslnik_naglowka.svg">
    </div>
    <!-- Kontener zawierający mapę i listę wyszukanych lumpeksów w danym mieście -->
    <section class="main_container">
        <article class="col-6 result_container">

        </article>
        <article class="col-6 map_container">
            <div id="map"></div>
        </article>
    </section>
    <!-- Stopka strony zawierająca dane kontaktowe -->
    <div class="col-12 separator">
        <img src="img/podkreslnik_naglowka.svg">
    </div>
    <footer>
        <article class="col-12 footer_container">

        </article>
    </footer>
    <div>
        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 53.417, lng: 14.544},
                    zoom: 11
                });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwLiivhbWle_M2z47wpSTUwL-gMwzsw1k&callback=initMap"
                async defer></script>
    </div>
</body>
</html>
